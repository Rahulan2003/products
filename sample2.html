<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Product Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .search-bar {
      text-align: center;
      margin: 2rem 0;
    }

    .search-bar input {
      padding: 0.8rem;
      width: 300px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      cursor: pointer;
    }

    .card-body {
      padding: 1rem;
    }

    .card-body h3 {
      margin-bottom: 0.5rem;
      color: #333;
    }

    .card-body ul {
      margin: 0;
      padding-left: 1.2rem;
      color: #555;
    }

    .card-body p {
      margin-top: 1rem;
      font-weight: bold;
      color: #222;
    }

    .card-footer {
      text-align: center;
      padding-bottom: 1rem;
    }

    .brand-btn {
      display: inline-block;
      background-color: #6c63ff;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .brand-btn:hover {
      background-color: #554ee2;
    }

    .footer-link {
      background-color: #222;
      color: white;
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
    }

    .footer-link a {
      color: #00bfff;
      font-weight: bold;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 40px;
      right: 60px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .modal-content {
        width: 90%;
      }

      .close {
        top: 20px;
        right: 30px;
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    üõçÔ∏è Interactive Product Showcase
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="üîç Search product..." onkeyup="filterProducts()" />
  </div>

  <div class="container" id="productContainer">
    <!-- Products will be loaded here -->
  </div>

  <div class="footer-link">
    Brand Website to Buy: <a href="https://innovist.com" target="_blank">innovist.com</a><br><br>
    üéÅ Offer: 3 Products for ‚Çπ799
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content" id="modalImageContainer"></div>
  </div>

  <script>
    const products = [
      {
        name: 'Wireless Headphones',
        features: ['Noise Cancelling', 'Bluetooth 5.0', '20-hour Battery'],
        price: '‚Çπ2,499',
        image: 'images/bodywash.jpg',
        brandLink: 'https://innovist.com/products/lactic-acid-zemea-vitamin-e-exfoliating-body-wash/'
      },
      {
        name: 'Smart Watch',
        features: ['Heart Rate Monitor', 'Water Resistant', 'AMOLED Display'],
        price: '‚Çπ3,999',
        image: 'images/bodylotion.jpg',
        brandLink: 'https://innovist.com/products/aha-body-lotion'
      },
      {
        name: 'Portable Speaker',
        features: ['360¬∞ Sound', 'Waterproof', '12-hour Playtime'],
        price: '‚Çπ1,799',
        image: 'images/RollOn.jpg',
        brandLink: 'https://innovist.com/products/neck-knee-elbow-brightening-roll-on-1/'
      }
    ];

    function createCard(product, index) {
      const features = product.features.map(f => `<li>${f}</li>`).join('');
      return `
        <div class="card">
          <img src="${product.image}" alt="${product.name}" onclick="openModal('${product.image}')">
          <div class="card-body">
            <h3>${product.name}</h3>
            <ul>${features}</ul>
            <p>Price: ${product.price}</p>
            <div class="card-footer">
              <a href="${product.brandLink}" class="brand-btn" target="_blank">Visit Brand Website</a>
            </div>
          </div>
        </div>
      `;
    }

    function displayProducts(filter = '') {
      const container = document.getElementById('productContainer');
      container.innerHTML = products
        .filter(p => p.name.toLowerCase().includes(filter.toLowerCase()))
        .map(createCard)
        .join('');
    }

    function filterProducts() {
      const input = document.getElementById('searchInput');
      displayProducts(input.value);
    }

    function openModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const imageContainer = document.getElementById('modalImageContainer');
      imageContainer.innerHTML = `<img src="${imageSrc}" alt="Full View">`;
      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }

    // Load on startup
    displayProducts();
  </script>

</body>
</html>
